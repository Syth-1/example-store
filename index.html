<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gravity.io</title>
        
        <link rel="stylesheet" href="./css/index.css" >
        <link rel="stylesheet" href="./css/nav-bar.css">
        <link rel="stylesheet" href="./css/carosel.css">
        <link rel="stylesheet" href="./css/form.css">

        <script type="module" src="./index.js"></script> 

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="bg"></div>
        <div id="main-div">

            <div class="nav-bar">
                <div class="nav-background"></div>
    
                <div class="logo-container">
                    <img class="logo-pic" src="https://media.discordapp.net/attachments/905582777133580369/1068272939155329034/img.png">
                    <p class="logo-text">GRAVITY.IO</p>
                </div>
    
                <div id="menu-btn">
                    <input type="checkbox" id="burger-shower">
                    <label for="burger-shower" class="hamburger">
                        <hr id="burger-top"/>
                        <hr id="burger-mid" />
                        <hr id="burger-bot">
                    </label>
    
                    <div class="side-menu"> 
                        <div id="menu-items">
                            <p class="menu-item">Account</p>
                            <p class="menu-item">Products</p>
                            <p class="menu-item">About Us</p>
                        </div>
                    </div>
    
                </div>
            </div>
            
    
            <div class="main-carosel" id="carosel">

                <div id="carosel-container">
                    <div class="carosel-content">
                        <img class="carosel-img" src="https://cdn.discordapp.com/attachments/905582777133580369/1072301672673579008/image.png">
                    </div>
    
                    <div class="carosel-content">
                        <img class="carosel-img" src="https://i.pinimg.com/originals/a9/4a/ee/a94aee835e16cff4f14c83dac8ffbe10.gif">
                        <div class="carosel-overlap">
                            <p class="fade-in">breath-taking<br>products</p>
                            <button class="fade-in shiny-button" id="item-2-btn">view more</button>
                        </div>
                    </div>
    
                    <div class="carosel-content">
                        <div id="carosel-3-background"></div>
                        <div class="fade-in" id="blob"></div>
                    </div>
                </div>

                <!-- bug in firefox, blur not working properly in children! - removed outside for fix -->
                <div id="blur-over">
                    <!-- inspired by: https://www.youtube.com/watch?v=W5oawMJaXbU -->
                    <!-- also inspired by: https://www.youtube.com/watch?v=yu0Cm4BqQv0 -->
                    <h3 >Customers think our products are<br>
                        <div class="magic" id="magik-text">
                             <!-- javascript generated! -->
                            <span id="rolling-text"></span>
                        </div>
                    !</h3> 
                </div>
                
                <div class="carosel-paginator">
                    <div id="carosel-paginator-container">
                        <!-- javascript generated! -->
                    </div>
                </div>


                <div id="carosel-left-indicator" class="carosel-swipe-indicator">
                    <span>←</span>
                  </div> 
                  
                  <div id="carosel-right-indicator" class="carosel-swipe-indicator">
                      <span>→</span>
                  </div> 

                  <div class="pre-indicator" id="carosel-pre-left-indicator"></div>
                  <div class="pre-indicator" id="carosel-pre-right-indicator"></div>
            </div>

            <div class="seperator-ln">
                <div class="sep"></div>
                <h1>
                    Our Products
                </h1>
                <div class="sep"></div>
            </div>

            <div id="products-flex">
                <!-- javascript generated! -->
            </div>

            <div class="seperator-ln">
                <div class="sep"></div>
                <h1>
                    Contact Us
                </h1>
                <div class="sep"></div>
            </div>

            <div class="wave-container">
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="-2" fill="rgba(84,58,183,0.3" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0,100,360,0.2)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(84,58,183,0.5)" />
                    </g>
                </svg>

                <svg viewBox="0 0 1 1" class="hidden-svg">
                    <defs>
                    <clipPath clipPathUnits="objectBoundingBox" transform="scale(0.0075, 0.035)" id="curve">
                        <path d="M -160 44 c 30 0 58 -18 88 -18 s 58 18 88 18 s 58 -18 88 -18 s 58 18 88 18 z" fill="#fff" transform="translate(0 -15.5)">
                        <animateMotion dur="20s" repeatCount="indefinite" path="M 0 0 L 176 0" begin="0s" rotate="auto" />
                    </clipPath>
                    </defs>
                </svg>
                <div class="main-wave"></div>
            </div>

            <div id="form">
                <section class="contact-wrap">
                    <form action="" class="contact-form">
            
                        <div class="form-group">
                            <div class="input-block">
                                <input type="text" class="form-control" placeholder=" ">
                                <label for="">First Name</label>
                            </div>
            
                            <div class="input-block">
                                <input type="text" class="form-control" placeholder=" ">
                                <label for="">Last Name</label>
                            </div>
                        </div>
            
                        <div class="form-group">
                            <div class="input-block">
                                <input type="text" class="form-control" placeholder=" ">
                                <label for="">Email</label>
                            </div>
            
                            <div class="input-block">
                                <input type="text" class="form-control" placeholder=" ">
                                <label for="">Phone Number</label>
                            </div>
                        </div>
            
                        <div class="input-block textarea">
                            <textarea rows="3" type="text" class="form-control" placeholder=" "></textarea>
                            <label for="">Drop your message here</label>
                        </div>
            
                        <button class="square-button"><span id="transparent-text">Send</span></button>
                        <div class="logo-container" id="end-container"> 
                            <span id="end-txt">GRAVITY.IO LTD |</span> 
                            <img id="logo-pic-end" src="https://media.discordapp.net/attachments/905582777133580369/1068272939155329034/img.png">
                        </div>
                        
                    </form>
                </section>
            </div>
        </div>
    </body>
</html>
